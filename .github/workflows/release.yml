name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: shard-a-zip.exe
            asset_name: shard-a-zip-windows-x64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: shard-a-zip
            asset_name: shard-a-zip-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: shard-a-zip
            asset_name: shard-a-zip-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: shard-a-zip
            asset_name: shard-a-zip-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            shard-a-zip-windows-x64.exe/shard-a-zip.exe
            shard-a-zip-linux-x64/shard-a-zip
            shard-a-zip-macos-x64/shard-a-zip
            shard-a-zip-macos-arm64/shard-a-zip
          generate_release_notes: true
